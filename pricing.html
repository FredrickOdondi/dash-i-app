<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash-i Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dash-green': '#22c55e',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-10">Choose Your Plan</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Free Trial -->
            <div class="border border-dash-green rounded-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4">1 Month Trial</h2>
                <p class="text-dash-green text-4xl font-bold mb-4">Free</p>
                <ul class="text-center mb-6">
                    <li class="mb-2">Access to all features</li>
                    <li class="mb-2">Unlimited dashboards</li>
                    <li>24/7 Support</li>
                </ul>
                <button class="bg-dash-green text-gray-900 rounded-md px-6 py-2 font-semibold transition duration-300 ease-in-out hover:bg-green-700">Start Free Trial</button>
            </div>
            <!-- 6 Months Subscription -->
            <div class="border border-dash-green rounded-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4">6 Months Plan</h2>
                <p class="text-dash-green text-4xl font-bold mb-4">Ksh 3500</p>
                <ul class="text-center mb-6">
                    <li class="mb-2">Access to all features</li>
                    <li class="mb-2">Unlimited dashboards</li>
                    <li>24/7 Support</li>
                </ul>
                <button class="bg-dash-green text-gray-900 rounded-md px-6 py-2 font-semibold transition duration-300 ease-in-out hover:bg-green-700">Subscribe</button>
            </div>
            <!-- 12 Months Subscription -->
            <div class="border border-dash-green rounded-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold mb-4">12 Months Plan</h2>
                <p class="text-dash-green text-4xl font-bold mb-4">Ksh 7000</p>
                <ul class="text-center mb-6">
                    <li class="mb-2">Access to all features</li>
                    <li class="mb-2">Unlimited dashboards</li>
                    <li>24/7 Support</li>
                </ul>
                <button class="bg-dash-green text-gray-900 rounded-md px-6 py-2 font-semibold transition duration-300 ease-in-out hover:bg-green-700">Subscribe</button>
            </div>
        </div>
    </div>
</body>

</html>
